Host *
  ForwardAgent no
  ForwardX11 no
  PasswordAuthentication yes
  HostbasedAuthentication no
  GSSAPIAuthentication no
  GSSAPIDelegateCredentials no
  GSSAPIKeyExchange no
  GSSAPITrustDNS no
  BatchMode no
  ProxyCommand /usr/bin/sss_ssh_knownhostsproxy -p %p %h
  CheckHostIP no
  AddressFamily any
  ConnectTimeout 0
  StrictHostKeyChecking ask
